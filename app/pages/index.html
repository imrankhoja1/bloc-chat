<!DOCTYPE html>
<html ng-app="BlocChat" lang="en">
  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- firebase integration -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <!-- end firebase -->

    <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.24/angular-cookies.min.js"></script>
    <title>Bloc Chat</title>
  </head>
  <body ng-controller='HomeController'>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="room-container">
          <div class="chat-title">
            <h2 class="title">Bloc Chat</h2>
            <button ng-controller="ModalCtrl" ng-click="open()" class="title btn btn-default">New Room</button>
            <button ng-controller="UserCtrl" ng-click="setUsername()" class="title btn btn-default">New Room</button>
          </div>
          <div class="room-list">
            <ul ng-repeat="room in rooms">
              <li class="rooms" ng-click="selectRoom(room.$id)">{{room.displayName}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <h3>Chat</h3>
        <div class="chat-container">
          <table class="table table-striped">
            <tr ng-repeat="message in displayMessages">
              <td>
                  <h5 class="message-info">{{message.username}}</h5>
                  <i class="message-info">{{message.sentAt * 1000}}</i>
                  <p>{{message.content}}</p>
             </td>
            </tr>
          </table>
        </div>
        <div class="input-group chat-input">
          <textarea class="form-control custom-control" rows="3" style="resize:none" placeholder="Hola! Enter your message." ng-model="msg"></textarea>
          <span class="input-group-addon btn btn-secondary" ng-click="sendMsg(msg)">Send</span>
        </div>
      </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
