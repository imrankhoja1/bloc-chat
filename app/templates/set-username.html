<div>
  <div class="modal-header">
    <h3 class="modal-title">Set your username:</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="ok(username)">
    <input ng-model="username" type="text" placeholder="Enter your username."></input>
  </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(username)">Save</button>
  </div>
</div>
