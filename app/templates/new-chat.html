<div>
  <div class="modal-header">
    <h3 class="modal-title">New Chat Room</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="ok(roomName)">
    <input class="text-input" ng-model="roomName" type="text" placeholder="Enter the name of the new chatroom."></input>
  </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(roomName)">Create Room</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
